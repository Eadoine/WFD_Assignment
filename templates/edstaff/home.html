<!--templates/home.html-->
{% extends "edstaff/base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1 class="text-center mt-5" style="color: #4f868c; font-weight: bold;">Welcome {{ user.username }}</h1>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
